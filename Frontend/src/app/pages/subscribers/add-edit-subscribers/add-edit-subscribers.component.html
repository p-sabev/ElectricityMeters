<div #addEditModal class="modal show-modal" *ngIf="addEditForm">
  <div class="modal-dialog modal-lg animate__animated animate__fadeIn">
    <div class="modal-content">
      <div class="modal-header">
        <i class="fa fa-ICON fa-2x text-dark pr-3" aria-hidden="true"></i>
        <h3 *ngIf="!subscriberToEdit" translate>AddSubscriber</h3>
        <h3 *ngIf="subscriberToEdit" translate>EditSubscriber</h3>

        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close.emit()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <form [formGroup]="addEditForm" class="pb-5">
          <div class="row">

            <div class="col-lg-6 col-md-12 mt-3">
              <label>{{ 'NumberPage' | translate }}*</label>

              <input
                type="number"
                class="form-control"
                name="numberPage"
                id="numberPage"
                formControlName="numberPage"
                title="{{ 'NumberPage' | translate }}*"
                placeholder="{{ 'NumberPage' | translate }}*" />

              <app-form-errors [control]="addEditForm.get('numberPage')"></app-form-errors>
            </div>

            <div class="col-lg-6 col-md-12 mt-3">
              <label>{{ 'Name' | translate }}*</label>

              <input
                type="text"
                class="form-control"
                name="name"
                id="name"
                formControlName="name"
                title="{{ 'Name' | translate }}*"
                placeholder="{{ 'Name' | translate }}*" />

              <app-form-errors [control]="addEditForm.get('name')"></app-form-errors>
            </div>

            <div class="col-lg-6 col-md-12 mt-3">
              <label>{{ 'Switchboard' | translate }}*</label>

              <select name="switchboard" id="switchboard"
                      class="form-control"
                      formControlName="electricMeterId">
                <option *ngFor="let switchboard of switchBoardsList" [ngValue]="switchboard.id">
                  {{switchboard.name}}
                </option>
              </select>

              <app-form-errors [control]="addEditForm.get('electricMeterId')"></app-form-errors>
            </div>

            <div class="col-lg-6 col-md-12 mt-3">
              <label>{{ 'Address' | translate }}</label>

              <input
                type="text"
                class="form-control"
                name="address"
                id="address"
                formControlName="address"
                title="{{ 'Address' | translate }}"
                placeholder="{{ 'Address' | translate }}" />

              <app-form-errors [control]="addEditForm.get('address')"></app-form-errors>
            </div>

            <div class="col-lg-6 col-md-12 mt-3">
              <label>{{ 'Phone' | translate }}</label>

              <input
                type="text"
                class="form-control"
                name="phone"
                id="phone"
                formControlName="phone"
                title="{{ 'Phone' | translate }}"
                placeholder="{{ 'Phone' | translate }}" />

              <app-form-errors [control]="addEditForm.get('phone')"></app-form-errors>
            </div>

            <div class="col-lg-6 col-md-12 mt-3">
              <label>{{ 'MeterNumber' | translate }}</label>

              <input
                type="text"
                class="form-control"
                name="meterNumber"
                id="meterNumber"
                formControlName="meterNumber"
                title="{{ 'MeterNumber' | translate }}"
                placeholder="{{ 'MeterNumber' | translate }}" />

              <app-form-errors [control]="addEditForm.get('meterNumber')"></app-form-errors>
            </div>

            <div class="col-lg-6 col-md-12 mt-3">
              <label>{{ 'Note' | translate }}</label>

              <input
                type="text"
                class="form-control"
                name="note"
                id="note"
                formControlName="note"
                title="{{ 'Note' | translate }}"
                placeholder="{{ 'Note' | translate }}" />

              <app-form-errors [control]="addEditForm.get('note')"></app-form-errors>
            </div>

          </div>
        </form>
      </div>

      <div class="modal-footer">
        <div class="row" style="width: 100%">
          <div class="col-12 p-0">
            <button
              type="button"
              (click)="subscriberToEdit ? editSubscriber() : addSubscriber()"
              class="btn btn-primary pull-right"
              [disabled]="!addEditForm.valid">
              <i class="fa fa-floppy-o pr-2" aria-hidden="true"></i>{{ (subscriberToEdit ? 'Edit' : 'Add') | translate }}
            </button>
            <button type="button" class="btn btn-secondary pull-left" (click)="close.emit()" translate>
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
