<div class="container">
  <div class="row my-4">

    <div class="col-lg-3 col-md-4 col-sm-12 mt-4" *ngFor="let meter of electricMetersList">
      <div class="card" style="width: 100%;">
        <div class="card-body bg-dark text-light">
          <h5 class="card-title">Табло - {{meter.switchboard}}</h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" *ngFor="let subscriber of meter.meterSubscribers">
            {{subscriber.number}} - {{subscriber.name}}
          </li>
        </ul>
        <div class="card-body">
          <div class="row">
            <div class="col-12 text-right">
              <button class="btn btn-outline-primary pull-right">
                Въведи показания
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
