<div class="container">
  <div class="row">

    <div class="col-12 mt-5" (click)="initAddPrice()">
      <button class="btn btn-outline-success">
        <fa-icon [icon]="['fas', 'plus']" [class]="'me-2'"></fa-icon>
        {{'AddPrice' | translate}}
      </button>
    </div>

    <div class="col-12 mt-5">

      <p-table [value]="pricesList" [tableStyle]="{ 'width': '100%' }">
        <ng-template pTemplate="header">
          <tr>
            <th translate>Number</th>
            <th translate>PriceInBGN</th>
            <th translate>DateFrom</th>
            <th translate>DateTo</th>
            <th translate>Note</th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-price>
          <tr>
            <td>{{ price.id }}</td>
            <td class="font-weight-bold">{{ price.priceInLv }}лв.</td>
            <td>{{ price.dateFrom | date: 'dd.MM.yyyy'}}</td>
            <td>
              <span *ngIf="price.dateTo">{{ price.dateTo | date: 'dd.MM.yyyy'}}</span>
              <span *ngIf="!price.dateTo">-</span>
            </td>
            <td>{{ price.note }}</td>
            <td>
              <a class="nav-link text-warning cursor-pointer btn-action" (click)="openPriceForEdit(price)">
                <fa-icon [icon]="['fas', 'edit']" [class]="'me-2'"></fa-icon>
              </a>
              <a class="nav-link text-danger cursor-pointer btn-action" (click)="askToDeletePrice(price)">
                <fa-icon [icon]="['fas', 'trash']" [class]="'me-2'"></fa-icon>
              </a>
            </td>
          </tr>
        </ng-template>
      </p-table>


    </div>
  </div>
</div>

<ng-container *ngIf="addPrice || priceForEdit">
  <app-add-edit-prices [priceToEdit]="priceForEdit"
                       (close)="addPrice = false; priceForEdit = null; fetchPricesList();"></app-add-edit-prices>
</ng-container>
